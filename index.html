<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 6rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="advice-container">
      <!-- Advice ID goes here -->
      <div class="advice-id"></div>
      <!-- Advice text goes here -->
      <div class="advice-txt"></div>
      <!-- pattern divider div -->
      <div class="pattern-divider">
        <img src="" alt="" />
      </div>
      <!-- div for dice image -->
      <div class="dice">
        <img src="images/icon-dice.svg" alt="dice image" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KAWEDO MARVELLOUS</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
